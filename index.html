<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> </title>
    <style>
		#blue{
			border: 1px blue solid;
		}
		
		.buy{
		position: absolute;
			bottom:0;
			left: 0;
		}
		
		.cardDiv {
			border:1px black solid;
			min-height:275px;			
			width:150px;
			display:block;
			margin:5px;
			float:left;
			position: relative;
		}
		
		.checking {
			background-color:lightgrey;
		}
		
		.penalty{
			background-color:salmon;
		}
		
		#red {
			border: 1px red solid;
		}
		
    </style>

  </head>
    <body>
		<div id='stats' class='row mb-3 d-none'>
			<div id='winsLabel' class='col text-center'>
				Wins: <span id='wins'></span>
			</div><div id='lossesLabel' class='col text-center'>
				Losses: <span id='losses'></span>
			</div>
		</div>

		<div id='everythingElse' class=''>
			<div id='tableauLabel' class='text-center fw-bold d-none tableau'>		
				Tableau (<span id='tableauSize'></span>/<span id='tableauLimit'></span>)
			</div><div id='tableauDestroyed' class='text-center fw-bold d-none'>		
				Destroyed Cards: <span id='destroyed'></span>
			</div><div class='text-center tableau d-none'>
				<button id='wipe' class='text-center btn btn-outline-danger ps-5 pe-5 p-3'>
					wipe (<span id='wipes'></span>)
				</button>
			</div>
			<div id='cards' class='mb-3'></div>
			<div class='text-center mb-3'>
				<button id='available' class='btn btn-lg form-control btn-outline-dark p-3'>&nbsp;</button>
			</div>
			
			<div class='fw-bold text-center'>
				Market 
				<span id='marketCaption'>
					(<span id='marketSize'></span>/<span id='maxMarket'></span>)
				</span>
				
			</div>
			<div class='fw-bold text-center'>
				<button id='refresh' class='ms-3 btn btn-outline-danger  ps-5 pe-5 p-3 m-2'>reload (<span id='reloads'></span>)</button>
			</div>
			<div id='' class='text-center'><span id='clicks'></span> clicks</div>

			<div id='market' class='text-center'></div>
			<div id='' class='text-center mt-5'>
				<button id='restart' class='btn btn-outline-warning form-control p-3 d-none'>restart (<span id='restarts'></span>)</button>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
    
<script src='js/UI.js'></script>
	<script src='js/Config.js'></script>
	
	<script src='js/Market.js'></script>
    <script src='js/Game.js'></script>
    <script src='js/events.js'></script>
	<script src='js/Card.js'></script>
	<script src='js/Penalty.js'></script>

    <script src='js/js.js'></script>


  </body>
</html>
